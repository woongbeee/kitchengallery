<!DOCTYPE html>

<html lang="ko" >
<head>
    <meta charset="utf-8" />
    <title>IKEA KITCHEN GALLERY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=" stylesheet" href="kitchengallery.css" />
</head>
<body>
    <section>
        <div class="title">
            <h1>IKEA KITCHEN</h1>
            <h1>GALLERY</h1>
        </div>
        <svg width="750" height="15">
            <rect width="750" height="1" style="fill: rgb(255, 218, 26, 1); stroke-width:8; stroke: rgb(255, 218, 26, 1)" />
        </svg>
        <svg width="750" height="15">
            <rect width="750" height="1" style="fill: rgb(0, 81, 186, 1); stroke-width: 8; stroke: rgb(0, 81, 186, 1) " />
        </svg>

        <div class="btn-container">

            <div class="forcolour">
                <button id="COLOUR" aria-haspopup="true">
                    <span>Colour&nbsp;</span>
                    <i class="fas fa-angle-down"></i>
                </button>
                <div class="colour-dropdown">
                    <br />
                    <label for="All">
                        <span>All</span>
                        <input type="radio" id="All" name="colourFilter" />
                    </label>
                    <br />
                </div>
            </div>

            <input type="text" list="search-options" placeholder=" Type to search" id="type-search" />
            <button id="search">
                <i class="fas fa-search fa-2x"></i>
            </button>

        </div>

        <div class="content-section">
        </div>

        <div class="modal-overlay">
            <div class="modal-container">
                <button class="close-btn">
                    <i class="fas fa-times fa-2x"></i>
                </button>
                <div class="slide-container">
                </div>
                <div class="info"></div>
            </div>
        </div>

    </section>
    <script src="kitchens.js"></script>
    <script src="slider_modal.js"></script>
    <script src="filter.js"></script>
    <script src="createnode.js"></script>

    <script src="https://kit.fontawesome.com/0ae7477965.js" crossorigin="anonymous"></script>
</body>
</html>
